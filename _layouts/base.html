    <script src="javascripts/scale.fix.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-60355901-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>
    <script>
      jQuery(function ($) {
        $('#spec-content').annotator();

        document_uri = window.location.origin + window.location.pathname;
	// directory root and index.html should be treated the same
	document_uri = document_uri.replace(/\/index\.html$/, '/');
        $('#spec-content').annotator('addPlugin', 'Store', {
          // The endpoint of the store on your server.
          prefix: 'http://weaver.nlplab.org:9321',

	  // Attach the uri of the current page to all annotations
          // to allow search.
          annotationData: {
            'uri': document_uri
	  },

          // This will perform a "search" action when the plugin loads. Will
          // request the last annotations for the current url.
          loadFromSearch: {
            'limit': 100,
            'uri': document_uri
          }
        });
      });
    </script>
  </body>
